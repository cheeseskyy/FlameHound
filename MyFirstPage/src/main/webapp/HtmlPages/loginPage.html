<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
<div class="login-page">
    <form class="login-form">
    <script>
    
    function login() {
    	var usernameV = document.getElementById("un").value;
    	var passwordV = document.getElementById("pw").value;
    	var jSObj = {"username":usernameV , "password":passwordV};
    	var jSonObj = JSON.stringify(jSObj);
    	var xhttp = new XMLHttpRequest();
        xhttp.open("POST", "https://promising-env-198215.appspot.com/rest/login/l", true);
        xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.send(jSonObj);
        xhttp.onreadystatechange = function() {
        	 if(xhttp.status == 200){
        	    	window.location.replace("https://promising-env-198215.appspot.com/home")
        	    }
        	if(xhttp.status == 403){
        		 alert("Passowrd ou username incorreto");
        		 window.location.replace("https://promising-env-198215.appspot.com")
        	 }
        };
    }
	
	</script>
      <input type="text" placeholder="username" id="username"/>
      <input type="password" placeholder="password" id="password"/>
      <button onclick = "sendLogin()">login</button>
      <p class="message">Not registered? <a href="/register">Create an account</a></p>
    </form>
  </div>
</body>
</html>
